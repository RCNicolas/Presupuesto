<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
</head>

<body>
    <dialog>
        <h2>Editar Datos</h2>
        <form id="editForm" action="">
            <input type="number" name="valor" id="editValor" required placeholder="Ingrese el valor">
            <input type="radio" name="caja" id="editCajaIngreso" required value="ingreso"><label>Ingreso</label>
            <input type="radio" name="caja" id="editCajaEgreso" value="egreso"><label>Egreso</label>
            <input type="number" name="cantidad" id="editCantidad" required placeholder="cantidad">
            <input type="text" name="producto" id="editProducto" required placeholder="Producto">
            <input type="submit" name="" id="" value="Guardar">
            <input type="button" name="" id="cancelarEdicion" value="Cancelar">
        </form>
    </dialog>

    <form id="addForm">
        <input type="number" name="valor" required placeholder="Precio">
        <input type="number" name="cantidad" required placeholder="cantidad">
        <input type="text" name="producto" required placeholder="Producto">
        <br><br>
        <input type="radio" name="caja" value="ingreso" checked="true"><label for="">Ingreso</label>
        <input type="radio" name="caja" value="egreso"><label for="">Egreso</label>
        <br><br>
        <input data-opc="Guardar" type="submit" value="Guardar" id="Guardar">
        <br><br>
    </form>

    <label for="searchProduct">Buscar Producto:</label>
    <input type="text" id="searchProduct" placeholder="Nombre del producto">
    <button id="searchButton">Buscar</button>
    <br><br>

    <table border="solid">
        <thead>
            <tr>
                <th>#</th>
                <th>Valor</th>
                <th>Tipo</th>
                <th>Cantidad</th>
                <th>Producto</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody id="myData">
        </tbody>
    </table>
</body>

</html>
