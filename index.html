<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
</head>

<body>
    <dialog>
        <h2>Editar Datos</h2>
        <div class="edit-container">
            <form id="editForm" action="">
                <div class="form-group">
                    <input type="number" name="valor" id="editValor" required placeholder="Ingrese el valor">
                    <div class="radio-button-container">
                        <div class="radio-button">
                            <input type="radio" class="radio-button__input" id="editCajaIngreso" name="caja"
                                value="ingreso" required>
                            <label class="radio-button__label" for="editCajaIngreso">
                                Ingreso
                                <span class="radio-button__custom"></span>
                            </label>
                        </div>
                        <div class="radio-button">
                            <input type="radio" class="radio-button__input" id="editCajaEgreso" name="caja"
                                value="egreso">
                            <label class="radio-button__label" for="editCajaEgreso">
                                Egreso
                                <span class="radio-button__custom"></span>
                            </label>
                        </div>
                    </div>
                    <input type="number" name="cantidad" id="editCantidad" required placeholder="cantidad">
                    <input type="text" name="producto" id="editProducto" required placeholder="Producto">
                    <div class="container-btn-dialog">
                        <input type="submit" name="" id="guardarEdicion" value="Guardar">
                        <input type="button" name="" id="cancelarEdicion" value="Cancelar">
                    </div>
                </div>
            </form>
        </div>
    </dialog>

    <h1>Presupuesto</h1>
    <div class="contenedor-general">
        <div class="form-container">
            <form id="addForm">
                <div class="form-group">
                    <input type="number" id="precio" name="valor" required placeholder="Precio">
                    <br>
                    <input type="number" name="cantidad" required placeholder="cantidad">
                    <br>
                    <input type="text" name="producto" required placeholder="Producto">
                </div>
                <div class="radio-button-container">
                    <div class="radio-button">
                        <input type="radio" class="radio-button__input" id="editCajaIngreso" name="caja" value="ingreso"
                            required>
                        <label class="radio-button__label" for="editCajaIngreso">
                            Ingreso
                            <span class="radio-button__custom"></span>
                        </label>
                    </div>
                    <div class="radio-button">
                        <input type="radio" class="radio-button__input" id="editCajaEgreso" name="caja" value="egreso">
                        <label class="radio-button__label" for="editCajaEgreso">
                            Egreso
                            <span class="radio-button__custom"></span>
                        </label>
                    </div>
                </div>
                <input data-opc="Guardar" type="submit" value="Guardar" id="guardar">
            </form>
            <div class="form-group">
                <label for="searchProduct" id="buscarProduct">Buscar Producto:</label>
                <input type="text" id="searchProduct" placeholder="Nombre del producto">
                <button id="searchButton">Buscar</button>
            </div>
            <div class="totales">
                <div>Total Ingresos: <span id="totalIngresos">$ 0</span></div>
                <div>Total Egresos: <span id="totalEgresos">$ 0</span></div>
                <div>Total: <span id="total">$ 0</span></div>

            </div>
        </div>

        <div class="container-table">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>VALOR</th>
                        <th>TIPO</th>
                        <th>CANTIDAD</th>
                        <th>PRODUCTO</th>
                        <th>ACCIÃ“N</th>
                    </tr>
                </thead>
                <tbody id="myData">
                </tbody>
            </table>

        </div>

    </div>
</body>

</html>
